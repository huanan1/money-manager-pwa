<app-navbar [isHomePage]="false"></app-navbar>
<div class="expense-entry">
    <div class="input-field">
        <button class="inflow" [class.inactive]="activeBtn === OUTFLOW" (click)="toggleBtn(INFLOW)">Inflow</button>
        <button class="outflow" [class.inactive]="activeBtn === INFLOW" (click)="toggleBtn('outflow')">Outflow</button>
    </div>

    <div class="input-field">
    </div>

    <div class="input-field">
        <mat-form-field appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" placeholder="Choose a date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
    </div>


    <div class="calculator">
        <div class="input-field">
            <input class="description" type="text" [(ngModel)]="expenseDescription" placeholder="Description">
            <input class="amount" type="text" [(ngModel)]="currentInput" placeholder="Amount" readonly>
        </div>
        <div class="row">
            <button (click)="handleButtonClick('7')">7</button>
            <button (click)="handleButtonClick('8')">8</button>
            <button (click)="handleButtonClick('9')">9</button>
            <button class="control" (click)="handleButtonClick('+')">+</button>
        </div>
        <div class="row">
            <button (click)="handleButtonClick('4')">4</button>
            <button (click)="handleButtonClick('5')">5</button>
            <button (click)="handleButtonClick('6')">6</button>
            <button class="control" (click)="handleButtonClick('-')">-</button>
        </div>
        <div class="row">
            <button (click)="handleButtonClick('1')">1</button>
            <button (click)="handleButtonClick('2')">2</button>
            <button (click)="handleButtonClick('3')">3</button>
            <button class="control" (click)="handleButtonClick('=')">=</button>
        </div>
        <div class="row">
            <button style="font-weight: 800;" (click)="handleButtonClick('.')">.</button>
            <button (click)="handleButtonClick('0')">0</button>
            <button (click)="handleButtonClick('d')"><i class="fa-solid fa-delete-left"
                    style="color: #2a5781;"></i></button>
            <button class="highlight" (click)="submitExpense()"><i class="fa-solid fa-check"></i></button>
        </div>

    </div>
</div>
